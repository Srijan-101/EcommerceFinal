            <div class="relative">
                <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required>

 <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 ">
        <thead class="text-xs text-gray-700 uppercase ">
            <tr>
               <th scope="col" class="px-28">
                    Products
               </th>
                <th scope="col" class="px-6 py-3">
                    Order Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Order Date
                </th>
                <th scope="col" class="px-2 py-3">
                   Actions
               </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of Orders" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
             <th class="px-6 py-4">
                <ul class="divide-y divide-gray-200 dark:divide-gray-700">
                    <li *ngFor="let product of order.productList" class="pb-3 sm:pb-4">
                       <div class="flex items-center space-x-4">
                          <div class="flex-1 min-w-0">
                             <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                 {{product.name}}
                             </p>
                             <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                Quantity : {{product.quantity}}
                             </p>
                          </div>
                          <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                             ${{product.price}}
                          </div>
                       </div>
                    </li>
                 </ul>
                 <hr/>
                 <div class="flex mt-2 items-center space-x-4">
                    <div class="flex-1 min-w-0">
                       <p class="text-lg font-bold text-gray-900 truncate dark:text-white">
                          Total
                       </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                       300
                    </div>
                 </div>
             </th>
             <th scope="row" class="px-3 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                <div class="flex items-center space-x-4">
                    <div class="flex-1 min-w-0">
                       <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                           {{order.user.email}}
                       </p>
                       <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                          Phone no : {{order.phone}}
                       </p>
                       <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                        Location : {{order.location}}
                     </p>
                    </div>
                 </div>
                </th>
                <td class="px-4 py-5">
                    <select disabled="true" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                      <option selected>{{order.status}}</option>
                    </select>
                </td>
                <td class="px-3 py-3">
                    {{order.orderDate}}
                </td>
                <td class="px-3 py-3">
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Update status</button>
                </td>
            </tr>
        </tbody>
    </table>
