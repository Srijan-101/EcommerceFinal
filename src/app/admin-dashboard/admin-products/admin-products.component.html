
<app-confirm-modal [inputData]="confirmData"></app-confirm-modal>
<app-edit-modal [inputData]="EditData"></app-edit-modal>

<div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg ">
       <div class="grid grid-cols-2 gap-4">
          <div class="flex items-center pl-5 h-fit ">
             <button (click)="addProduct()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add new product</button>
          </div>
       </div>
       <form class="p-3">   
          <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
          <div class="relative">
              <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required>
          </div>
      </form>

       <div class="flex  mb-4 rounded dark:bg-gray-800">
          
         
 <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 ">
        <thead class="text-xs text-gray-700 uppercase ">
            <tr>
               <th scope="col" class="px-28">
                    Image
               </th>
                <th scope="col" class="px-6 py-3">
                    Product name
                </th>
                <th scope="col" class="px-6 py-3">
                    Category
                </th>
                <th scope="col" class="px-6 py-3">
                    Availability
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-2 py-3">
                   Actions
               </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products"  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
             <th class="px-6 py-4">
                <img class="w-64" [src]="product.imageurl" alt="" />
             </th>
             <th scope="row" class="px-3 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{product.name}}
                </th>
                <td class="px-3 py-3">
                    {{product.category.type}}

                </td>
                <td class="px-3 py-3">
                    {{product.availability}}
                </td>
                <td class="px-3 py-3">
                    {{product.price}}
                </td>
                <td class="px-6 py-4">
                    
                   <button (click)="addEditModal({Name:product.name,Id:product.id,Availability:product.availability,Category:product.category.id,Price:product.price})" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit</button>
                   <button (click)="onDeleteConfirm({name:product.name,id:product.id})" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
               </td>
            </tr>
        </tbody>
    </table>
 </div>
 
       </div>

    </div>
 </div>
